<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

		<div class="box">
			<div class="title">
				<h1>Shopping List<i class="icon-plus"></i></h1>
				<div class="instructions">
					<h3>Instructions</h3>
					<ol>
						<li>Click and drag items to rearrange them.</li>
						<li>Click the cross icon to close these instructions.</li>
						<li>Click the "Clear Checked" button to delete checked items.</li>
					</ol>
				</div>
				<p class="alert">Alert goes here</p>
			</div>
			<form id="entryForm">
				<input id="entry" placeholder="Type item and press Enter" maxlength="50">
			</form>
			<ul class="item-list">
				<li>
					<input type="checkbox" class="checkbox">
					Milk
					<div class="minus">
						<i class="icon-remove"></i>
					</div>
				</li>
				<li>
					<input type="checkbox" class="checkbox">
					Cereal
					<div class="minus">
						<i class="icon-remove"></i>
					</div>
				</li>
				<li>
					<input type="checkbox" class="checkbox">
					Vegetables
					<div class="minus">
						<i class="icon-remove"></i>
					</div>
				</li>
			</ul>
			<input type="button" id="clear-checked" value="Clear Checked">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
